<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="jumbotron bg-primary">
            <h1 class="text-light text-center" id="header">Employer Timesheets</h1>
        </div>
        <div class="panel panel-default">
            </div> 
            <div class="panel-body">
                    <table class="table">
                            <thead class="thead-primary">
                              <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">NAME</th>
                                <td>ROLE</td>
                                <td>START DATE</td>
                                <td>MONTHS WORKED</td>
                                <td>MONTHLY RATE</td>
                                <td>TOTAL BILLED</td>
                              </tr>
                            </tbody>
                          </table>
            </div><!--Panel-Body holding table-->
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="Emperor">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date (MM/DD/YY) </label>
                        <input type="text" class="form-control" id="startDate" placeholder="06/25/18">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">End Year (Optional): </label>
                        <input type="text" class="form-control" id="monthlyRate" placeholder="2500">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div><!--Closes panel-body holding form-->
        </div><!--Panel Panel-Default-->

    </div><!--Container-->



    




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
